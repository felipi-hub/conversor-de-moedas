<mat-card class="filter-card">
    <mat-card-title class="title-history">Buscar por ID , Valor e Moeda</mat-card-title>
    <label class="filter-label"></label>
    <mat-form-field appearance="fill" class="full-width filter-field">
        <input matInput type="text" [formControl]="filterCtrl" placeholder="Filtro Por : ID, Moeda, Valor ."
            (keyup)="applyFilter($event)" />
    </mat-form-field>
</mat-card>
<mat-card>
    <div class="table-container">
        <table mat-table [dataSource]="transactions" [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let transaction"> {{ transaction.id }} </td>
            </ng-container>
            <ng-container matColumnDef="currencies">
                <th mat-header-cell *matHeaderCellDef> Moeda </th>
                <td mat-cell *matCellDef="let t">
                    {{ t.fromCurrency }} ➜ {{ t.toCurrency }}
                </td>
            </ng-container>
            <ng-container matColumnDef="valueConverted">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let t">
                    <strong class="value">R$ {{ t.toAmount | number:'1.2-2' }}</strong>
                </td>
            </ng-container>
            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
                <td mat-cell *matCellDef="let t">
                    {{ t.dateTime | date:'MM/dd/yyyy HH:mm' }}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let t">
                    <button mat-raised-button
                        style="color:#fff;background: linear-gradient(135deg, var(--primary-500), var(--primary-700));"
                        (click)="openDialog(t)">Detalhes</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>
</mat-card>
