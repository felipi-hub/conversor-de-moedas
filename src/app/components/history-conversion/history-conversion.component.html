<mat-card>
    <mat-card-title class="title-history">Histórico de Transações</mat-card-title>

    <div class="table-container">
        <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

            <!-- ID da Transação -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let transaction"> {{ transaction.id }} </td>
            </ng-container>

            <!-- Moedas -->
            <ng-container matColumnDef="currencies">
                <th mat-header-cell *matHeaderCellDef> Moeda </th>
                <td mat-cell *matCellDef="let t">
                    {{ t.fromCurrency }} ➜ {{ t.toCurrency }}
                </td>
            </ng-container>

            <!-- Valor -->
            <ng-container matColumnDef="valueConverted">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let t">
                    <strong class="value">R$ {{ t.toAmount | number:'1.2-2' }}</strong>
                </td>
            </ng-container>

            <!-- Data e Hora -->
            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
                <td mat-cell *matCellDef="let t">
                    {{ t.dateTime | date:'short' }}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let t">
                    <button mat-raised-button (click)="openDialog(t)">Detalhes</button>
                </td>
            </ng-container>

            <!-- Header & Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</mat-card>
